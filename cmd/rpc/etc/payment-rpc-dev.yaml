Name: payment.rpc
Mode: dev
ListenOn: 0.0.0.0:8032
Log:
  ServiceName: payment.rpc
  Mode: console
  Encoding: plain
  Level: info
  Path: storage/logs
Etcd:
  Hosts:
  - 127.0.0.1:2379
  Key: payment.rpc
Mysql:
  DataSource: root:jiangxiong@(127.0.0.1:3306)/greet?charset=utf8mb4&parseTime=True
  TablePrefix: greet
Redis:
  Host: 127.0.0.1:36379
  Type: node
  Pass: jiangx
  Key: payment.rpc

OrderRpc:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: order.rpc

MicroService:
  Driver: 'dtm-driver-gozero' # 配置dtm使用go-zero的微服务协议
  Target: 'etcd://127.0.0.1:2379/dtmservice' # 把dtm注册到etcd的这个地址
  EndPoint: '127.0.0.1:36790' # dtm的本地地址

#链路追踪
Telemetry:
  Name: payment-rpc
  Endpoint: http://127.0.0.1:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

#监控
Prometheus:
  Host: 0.0.0.0
  Port: 4032
  Path: /metrics
